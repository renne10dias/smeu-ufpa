        <!-- Modal -->
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="dateRangeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title fw-bold" id="kt_modal_add_event_label">Detalhes da Reserva</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">
                <form id="kt_modal_add_event_form">
                  <!-- Event Name -->
                  <div class="mb-3">
                    <label for="calendar_event_name" class="form-label">Nome da reserva</label>
                    <input type="text" class="form-control" id="calendar_event_name" name="calendar_event_name" required>
                  </div>

                  <!-- All Day Checkbox -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="manha" value="04fd1c01-64aa-4715-afcf-54e6ff0197fe" disabled>
                    <label class="form-check-label" for="manha">Manhã</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="tarde" value="12345678-90ab-cdef-1234-567891abcdef" disabled>
                    <label class="form-check-label" for="tarde">Tarde</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="noite" value="abcdef12-3456-7890-abcd-ef1334567890" disabled>
                    <label class="form-check-label" for="noite">Noite</label>
                  </div>

                  <!-- Event Start Date -->
                  <div class="mb-3">
                    <label for="kt_calendar_datepicker_start_date" class="form-label">Data de inicio da reserva</label>
                    <input type="date" class="form-control" id="kt_calendar_datepicker_start_date" name="calendar_event_start_date" required>
                  </div>

                  <!-- Event End Date -->
                  <div class="mb-3">
                    <label for="kt_calendar_datepicker_end_date" class="form-label">Data de término da reserva</label>
                    <input type="date" class="form-control" id="kt_calendar_datepicker_end_date" name="calendar_event_end_date" required>
                  </div>
                </form>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" id="submitButtonId" class="btn btn-primary">Submit</button> <!-- Adicione um ID ao botão -->
              </div>

            </div>
          </div>
        </div>
        <!-- Modal -->
