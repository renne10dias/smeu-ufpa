              <h5 class="card-title fw-semibold mb-4">Criar Espaço</h5>
              <div class="card">
                <div class="card-body">


                  <form id="createSpaceForm" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" name="name" aria-describedby="Nome">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputLocation" class="form-label">Localização</label>
                      <input type="text" class="form-control" id="location" name="location" aria-describedby="Localização">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputCapacity" class="form-label">Capacidade do espaço</label>
                      <input type="number" class="form-control" id="capacity" name="capacity" aria-describedby="Capacidade">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputType" class="form-label">Tipo do espaço</label>
                      <input type="text" class="form-control" id="type" name="type" aria-describedby="Tipo">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEquipment" class="form-label">Equipamentos do espaço</label>
                      <input type="text" class="form-control" id="equipment" name="equipment" aria-describedby="Equipamentos">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputImage" class="form-label">Imagem do espaço</label>
                      <input type="file" class="form-control" id="file" name="file" aria-describedby="Imagem">

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>




                </div>
              </div>



            </div>
