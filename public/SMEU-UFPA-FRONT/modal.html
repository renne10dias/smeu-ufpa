<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_add_event">
    Add New Event
</button>

<!-- Modal -->
<div class="modal fade" id="kt_modal_add_event" tabindex="-1" aria-labelledby="kt_modal_add_event_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="kt_modal_add_event_label">Add a New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="kt_modal_add_event_form">
                    <!-- Event Name -->
                    <div class="mb-3">
                        <label for="calendar_event_name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="calendar_event_name" name="calendar_event_name" required>
                    </div>

                    <!-- Event Description -->
                    <div class="mb-3">
                        <label for="calendar_event_description" class="form-label">Event Description</label>
                        <input type="text" class="form-control" id="calendar_event_description" name="calendar_event_description">
                    </div>

                    <!-- Event Location -->
                    <div class="mb-3">
                        <label for="calendar_event_location" class="form-label">Event Location</label>
                        <input type="text" class="form-control" id="calendar_event_location" name="calendar_event_location">
                    </div>

                    <!-- All Day Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="kt_calendar_datepicker_allday">
                        <label class="form-check-label" for="kt_calendar_datepicker_allday">All Day</label>
                    </div>

                    <!-- Event Start Date -->
                    <div class="mb-3">
                        <label for="kt_calendar_datepicker_start_date" class="form-label">Event Start Date</label>
                        <input type="date" class="form-control" id="kt_calendar_datepicker_start_date" name="calendar_event_start_date" required>
                    </div>

                    <!-- Event End Date -->
                    <div class="mb-3">
                        <label for="kt_calendar_datepicker_end_date" class="form-label">Event End Date</label>
                        <input type="date" class="form-control" id="kt_calendar_datepicker_end_date" name="calendar_event_end_date" required>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
